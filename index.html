<!DOCTYPE html>
<html lang="ko">
<!-- head에는 브라우저에 직접 표시 되지 않는 정보가 들어있다. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS 파일을 불러오는 링크 -->
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<!-- body에는 브라우저에 렌더링 될 페이즈 콘텐츠가 들어있다. -->
<body>
  <!-- h1은 최상위 헤더 텍스트, 페이지에서 가장 크고 중요한 텍스트이다. -->
  <h1>My first application</h1>
  <!-- p(문단 태그) i(이탤릭체) -->
  <p>Welcome to <i>Learning javaScript, 3rd Edition</i>.</p>
  <!-- 자바스크립트 파일을 문서로 불러오는 링크(보통 body의 마지막에 넣음) -->
  <!-- <Script>를 헤더안에 넣게 되면 
    성능이 다소 떨어지고 head가 지나치게 복잡해진다. -->
  <script src="main.js"></script>

</body>
</html>
